<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>anatomy of a css rule</title>
	<style>
		h1 li {
			list-style: none;
		}
		a:hover {
			text-decoration: none;
			background-color:blue;
			color: red;
			text-align: center;
			margin-bottom: 1px;
		}
	</style>
</head>
<body>
<h1>
	<ul>
		<li><a href="google.com">google</a></li>
		<li><a href="facebook.com">Facebook</a></li>
		<li><a href="twitter.com">Twitter</a></li>
	</ul>
</h1>
<article>
	<div>Div 1</div>
	<div>Div 2</div>
	<div>Div 3</div>
	<div>Div 4</div>
	<div>Div 5</div>
</article>
</body>
</html>
